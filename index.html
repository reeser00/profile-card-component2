<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img class="p-absolute topBubble" src="images\bg-pattern-top.svg" alt="">
  <img class="p-absolute botBubble" src="images\bg-pattern-bottom.svg" alt="">
    <div class="wrapper">
      <div class="bWhite bordTop mTop">
        <img class="bordTop" src="images\bg-pattern-card.svg" alt="">
      </div>
      <div class="bWhite p-relative">
        <img class="p-absolute pImg" src="images\image-victor.jpg" alt="">
        <h5 class="name">Victor Crest <span>26</span></h5>
        <p>London</p>
      </div>
      <div class="bWhite bordBottom border stats">
        <div class="">
          <h5>80K</h5>
          <p>Followers</p>
        </div>
        <div class="">
          <h5>803K</h5>
          <p>Likes</p>
        </div>
        <div class="">
          <h5>1.4K</h5>
          <p>Photos</p>
        </div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">reeser00</a>.
  </div>
</body>

</html>
